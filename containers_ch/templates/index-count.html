<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Visit Counter</h1>
        <p>This page has been visited <strong>{{ count }}</strong> times.</p>
        <a href="/" class="btn">Back to Home</a>
        <button id="themeToggle" class="toggle">ðŸŒ™ Toggle Theme</button>
        <button onclick="refreshPage()" class="btn refresh">ðŸ”„ Refresh Count</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Theme toggle logic
    const toggleBtn = document.getElementById('themeToggle');
    if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            // Optionally store preference in localStorage
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        }
    }

    // Refresh button logic
    const refreshBtn = document.querySelector('.refresh');
    if (refreshBtn) {
        refreshBtn.addEventListener('click', () => {
            // Add a quick fade-out/fade-in animation
            document.body.style.opacity = '0.5';
            setTimeout(() => {
                window.location.reload();
            }, 200);
        });
    }
});
    </script>
</body>
</html>
